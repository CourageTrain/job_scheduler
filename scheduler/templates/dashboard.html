<!DOCTYPE html>
<html>
<head>
    <title>Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sensor Dashboard</h1>
    <h2>Temperature Data</h2>
    <canvas id="temperatureChart"></canvas>
    <h2>Sensor Health</h2>
    <canvas id="healthChart"></canvas>

    <script>
        async function fetchData(url) {
            const response = await fetch(url);
            return response.json();
        }

        async function renderTemperatureChart() {
            const data = await fetchData('/sensor_data');
            const labels = data.map(d => new Date(d[2] * 1000).toLocaleTimeString());
            const temperatures = data.map(d => d[1]);

            new Chart(document.getElementById('temperatureChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature',
                        data: temperatures,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                }
            });
        }

        async function renderHealthChart() {
            const healthData = await fetchData('/sensor_health');
            const labels = healthData.map(d => d[0]);
            const statuses = healthData.map(d => d[1] === 'active' ? 1 : 0);

            new Chart(document.getElementById('healthChart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sensor Health (1 = Active, 0 = Inactive)',
                        data: statuses,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                }
            });
        }

        renderTemperatureChart();
        renderHealthChart();
    </script>
</body>
</html>
